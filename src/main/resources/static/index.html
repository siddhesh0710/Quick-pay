<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTip - Restaurant Tipping System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<header class="bg-gradient-to-r from-green-500 to-teal-500 text-white py-4 shadow-md">
    <h1 class="text-3xl font-bold text-center">QuickTip</h1>
    <p class="text-center text-sm mt-1">Easy Tipping for Your Favorite Servers</p>
</header>

<main class="container mx-auto px-4 flex-grow">
    <section id="user-section">
        <h2 class="text-2xl font-semibold text-center mb-6">Tip Your Server</h2>
        <form id="user-form" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            <label for="tableId" class="block text-sm font-medium text-gray-700">Table ID</label>
            <input type="text" id="tableId" required placeholder="Enter Table ID from QR" class="mt-1 p-2 border rounded-lg w-full">
            <button type="button" onclick="fetchActiveServers()" class="mt-4 bg-green-500 text-white p-2 rounded-lg w-full hover:bg-green-600">Load Servers</button>
            <p id="user-error" class="error hidden"></p>
        </form>

        <form id="tip-form" class="hidden bg-white p-6 rounded-lg shadow-md max-w-md mx-auto mt-6">
            <label for="serverId" class="block text-sm font-medium text-gray-700">Select Server</label>
            <select id="serverId" required class="mt-1 p-2 border rounded-lg w-full"></select>

            <label for="tipAmount" class="block text-sm font-medium text-gray-700 mt-4">Tip Amount (INR)</label>
            <input type="number" id="tipAmount" required min="1" placeholder="Enter amount" class="mt-1 p-2 border rounded-lg w-full">

            <button type="button" onclick="createTipAndPay()" class="mt-4 bg-green-500 text-white p-2 rounded-lg w-full hover:bg-green-600">Send Tip</button>
            <p id="tip-error" class="error hidden"></p>
        </form>
    </section>
</main>

<footer class="bg-gray-800 text-white text-center py-4 mt-8">
    <p>&copy; 2025 QuickTip. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
